<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>IT Services When your company want to focus on business instead of IT!</title>
</head>
<body class="it-services">
<div class="hero-screen">
    <div class="wrapper">
        <header class="d-flex flex-row">
            <div class="logo">
                <a href="/">
                    <img src="img/logo.svg" alt="logo">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-group-list">
                    <li class="nav-item active">It services</li>
                    <li class="nav-item">Consulting</li>
                </ul>
            </nav>
            <div class="lang">
                <ul class="lang-group-list">
                    <li class="lang-item">
                        <a href="#">
                            <img src="img/lang/sweden.svg" alt="sweden">
                        </a>
                    </li>
                    <li class="lang-item show">
                        <a href="#">
                            <img src="img/lang/eng.svg" alt="eng">
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    </div>
    <main></main>
    <footer></footer>
</div>
<script src="js/scripts.js"></script>
<script src="js/secondary.js"></script>
</body>
</html>
